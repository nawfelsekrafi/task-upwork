<div class="main-header">
    <div class="first-container">
        <div class="retour-btn">
            <img src="assets/back.svg" alt="" class="back-icon">
            <p class="retour">Retour</p>
        </div>
        <div class="mes-modeles">
            <img src="assets/task-square.svg" alt="" class="mes-modeles-icon">
            <p class="mes-modeles-title">Mes modèles</p>
        </div>
    </div>
   
    <div class="ajouter-un-modele-btn">
        <img class="aj-un-model-1" src="assets/add.svg">
        <p class="aj-un-model-2"></p>
        <p class="aj-un-model-3">Ajouter un modèle</p>
    </div>
</div>

<div class="main-container">
    <div class="pre-evaluation">
        <img src="assets/note-2.svg" alt="" class="pre-evaluation-icon">
        <p class="pre-evaluation-title">Pré-Évaluation</p>
    </div>
    <div class="main-content">
        <div class="list">
            <input type="text" (keyup)="search()" [(ngModel)]="searchValue" class="search"  placeholder="Recherche des modeles…">
            <div class="list-header">
                <img src="assets/checkbox-on.svg" alt="" class="button-on checkbox-btn" style="cursor:default;" >
                <p class="id">ID</p>
                <p class="name">Nom du modèle</p>
            </div>
            <div class="list-container">
                <div class="item" *ngFor="let e of filtredModeles" [ngStyle]="{'background-color': !e.isActive ? '#F5F5F5' : (e.isChecked ? '#F1F8F6' : '#fff')  }" >
                    <div>
                        <img src="assets/checkbox-on.svg" alt="" class="button-on checkbox-btn" *ngIf="e.isActive && e.isChecked" (click)="changeIsChecked(e)">
                        <img src="assets/checkbox-empty.svg" alt="" class="button-on checkbox-btn" *ngIf="e.isActive && e.isChecked == false" (click)="changeIsChecked(e)">
                        <img src="assets/checkbox-disabled.svg" alt="" class="button-off checkbox-btn" *ngIf="e.isActive == false && e.isChecked">
                        <img src="assets/checkbox-empty-disabled.svg" alt="" class="button-off checkbox-btn" *ngIf="e.isActive == false && e.isChecked == false">
                    </div>
                    <p class="id id-item">{{e.id}}</p>
                    <div class="item-name-date">
                        <p class="name name-item">{{e.title}}</p>
                        <p class="date">{{e.date}}</p>
                    </div>
                   <div class="tools" >
                       <div>
                        <img src="assets/eye-on.svg" alt="" class="button-on" *ngIf="e.isActive" (click)="viewFile(e)">
                        <img src="assets/eye-off.svg" alt="" class="button-off"  *ngIf="e.isActive == false">
                       </div>
                       <div>
                        <img src="assets/edit-on.svg" alt="" class="button-on" *ngIf="e.isActive">
                        <img src="assets/edit-off.svg" alt="" class="button-off"  *ngIf="e.isActive == false">
                       </div>
                       <div>
                        <img src="assets/toggle-on.svg" alt="" class="button-on" *ngIf="e.isActive" (click)="changeItemStatus(e)">
                        <img src="assets/toggle-off.svg" alt="" class="button-on" *ngIf="e.isActive == false" (click)="changeItemStatus(e)">
                       </div>
                       
                   </div>
                   
                </div>
            </div>
        </div>
        <div class="pdf">
            <ngx-extended-pdf-viewer class="pdf-viewer" [src]="ShowedFile" [(page)]="page" height="485px" width="150px"
            [theme]="'dark'"
            [useBrowserLocale]="true"
            [textLayer]="true" 
            [showHandToolButton]="true"
            [zoom]="'31%'"
            > 
            
            </ngx-extended-pdf-viewer>
    </div>
</div>
</div>
